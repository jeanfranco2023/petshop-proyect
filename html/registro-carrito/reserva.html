    <main>
         <h1>Reservación de Cita</h1>
        
        <form action="#" method="POST">
            
            <label for="nombre_cliente">Nombre del Cliente:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" placeholder="Ingrese su nombre" required><br><br>
        
            <label for="tipo_servicio">Tipo de Servicio:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="tipo_servicio" name="tipo_servicio" required><br><br>
                <option value="Grooming">Grooming</option>
                <option value="Veterinaria">Veterinaria</option>
            </select><br><br>

            <label for="nombre_mascota">Nombre de la Mascota:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="nombre_mascota" name="nombre_mascota" placeholder="Ingrese el nombre de la mascota" required><br><br>

            <label for="tipo_mascota">Tipo de Mascota:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="tipo_mascota" name="tipo_mascota" required><br><br>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select> <br><br>
           

            <label for="fecha_cita">Fecha de la Cita:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" id="fecha_cita" name="fecha_cita" required><br><br>

            <label for="hora_cita">Hora de la Cita:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="time" id="hora_cita" name="hora_cita" required><br><br>

            <label for="notas">Notas Adicionales:</label><br>
            <textarea id="notas" name="notas" rows="4" placeholder="Escribe cualquier detalle adicional (opcional)"></textarea><br>

            <button type="submit">Reservar Cita</button><br>
        </form>
