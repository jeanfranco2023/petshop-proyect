<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Suaves</title>
</head>
<body>
    <header>
        <a href="/html/princiapal-productos/principal.html"><img src="/html/imagenes/principal/logo.png" alt="LOGO.PET" width="250" height="80"></a>
        <nav>
            <p><a href="/html/princiapal-productos/poducto-ropa/producto-ropa.html">Ropa</a></p>
            <p><a href="/html/princiapal-productos/producto-comida/producto-comida.html">Comida</a></p>
            <p><a href="/html/princiapal-productos/productos.html">Productos</a></p>
            <p><a href="/html/servicios/servicio.html">Servicios</a></p>
        </nav>
        <div class="logo">
            <div class="texto-bienvenida">
                <p class="usuario">!BIENVENIDO¡</p>
                <p><span th:text="${nombreUsuario}"> </span></p>
            </div>
            <a><img src="/html/imagenes/user.png" alt="USER.PET" width="50" height="50"></a>
        </div>
    </header>


    <form action="">
        <h1>Datos de la mascota</h1>
        <h3>Queremos conocer más al engreido</h3>

        <div class="registro">
            <label for="nombre">Nombre del pet</label>
            <input type="text" id="nombre" name="txtnombrepet" required><br>
            <label for="raza">Raza</label>
            <input type="text" name="raza" id="txtrazapet"><br>
            <label for="lactancia">Lactancia</label>
            <input type="text" name="lactancia" id="txtlactanciapet"><br>
            <label for="pelaje">Tipo de pelaje</label>
            <input type="text" name="pelaje" id="txtpelajepet"><br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="txtedadpet"><br>
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="txttelefonopet"><br>
        </div>

        <img src="/html/imagenes/registro-pet/dogpool.png" alt="">
        <button type="submit">Guardar y continuar</button>
    </form>


    <footer>
        <div>
            <h1>PONTE EN CONTACTO CON NOSOTROS</h1>
        </div>
        <div>
            <nav>
                <a href="">Políticas</a>
                <a href="">Libro de reclamaciones</a>
                <a href="">Recomendaciones</a>
            </nav>
        </div>
    </footer>
</body>
</html>
