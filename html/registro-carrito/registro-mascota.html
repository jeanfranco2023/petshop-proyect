<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/datosmascota.css">
    <title>Patitas Suaves</title>
</head>
<body>
    <header>
        <a href="/html/principal-productos/principal.html"><img src="/html/imagenes/principal/logo.png" alt="LOGO.PET" width="100" height="60"></a>
        <nav>
            <p><a href="/html/politicas/acerca_de_nosotros.html">ACERCA DE NOSOTROS </a></p>
            <p><a href="/html/principal-productos/productos.html">PRODUCTOS</a></p>
            <p><a href="/html/servicios/servicio.html">SERVICIOS</a></p>

        <div class="logo">
            <div class="texto-bienvenida">
                <p>¡BIENVENIDO!</p>

            <a><img src="/html/imagenes/user.png" alt="USER.PET" width="50" height="50"></a>
        </div>
    </header>

    <main>
        <h1 class="titulo-mascota">DATOS DE LA MASCOTA</h1>
        <h2 class="subtitulo-mascota">Queremos conocer más al engreído</h2>
        
        <section class="form-section">
            <form class="mascota-form">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota">
                <input type="text" id="raza" name="raza" placeholder="Raza">
                <input type="number" id="edad" name="edad" placeholder="Edad">
                <input type="text" id="lactancia" name="lactancia" placeholder="¿Sigue dando lactancia? (Sí/No)">
                <input type="text" id="pelaje" name="pelaje" placeholder="Tipo de pelaje">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono de contacto">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

            <h1>¡CONTACTATE CON NOSOTROS!</h1><br>

            <nav>
