    <form action="" >
        <h1>Libro de Reclamaciones</h1>

        <label for="nombre">Nombre:&nbsp;&nbsp;</label>
        <input type="text" id="nombre" name="nombre" placeholder="Igrese su nombre completo" required><br>
        
        <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com" required><br>
        
        <label for="telefono">Teléfono:&nbsp;</label>
        <input type="number" id="telefono" name="telefono" placeholder="Ingrese su número de contacto" required><br>

        <label for="dni">DNI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="dni" name="dni" placeholder="Ingrese su número de DNI" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required><br>

        <label for="distrito">Distrito:&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="distrito" name="distrito" placeholder="Ingrese su distrito" required><br>

        <label for="Tipo-reclamo">Que tipo de reclamo es:</label>
        <select id="Tipo-reclamo" name="Tipo-reclamo" required>
            <option value="Producto">Queja</option>
            <option value="Servicio">Reclamo</option>
        </select><br><br>
        
        <label for="reclamo">Reclamo:</label><br>
        <textarea id="reclamo" name="reclamo" rows="4" cols="50" placeholder="Detalle el motivo o circunstacia de su problema o reclamo" required></textarea><br><br>
        

        <button type="submit" value="Enviar reclamo"> Enviar Reclamo</button>


    </form>
