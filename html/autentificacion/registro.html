<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro de usuarios</title>
</head>
<body>
    <form action="###" method="post">
        <div class="container">
            <h2>REGISTRO DEL USUARIOS</h2>
            <h3>DUEÑO DE LA MASCOTA</h3>
            <div class="campos_registro">
                <input type="text" id="name" name="name" placeholder="Nombre del dueño" required><br>
                
                <input type="text" id="lastname" name="lastname" placeholder="Apellido del dueño" required><br>

                <input type="email" id="email" name="email" placeholder="Correo del dueño" required><br>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i id="password-icon" class="fas fa-eye"></i>
                    </span>
                </div><br>
                
                <button type="submit">Registrar</button>
            </div>
        </div>
    </form>
    <script src="/js/ojo_registro.js"></script>
</body>
</html>
