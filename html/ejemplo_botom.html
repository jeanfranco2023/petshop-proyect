<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentador de Productos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e7ff; /* Fondo para mayor contraste */
        }

        .counter {
            display: flex;
            align-items: center;
            background-color: #d3d3d3; /* Fondo gris claro */
            border-radius: 8px;
            padding: 5px;
        }

        .counter button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .counter input {
            width: 40px;
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: 18px;
            outline: none;
        }

        .counter button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="counter">
        <button id="decrementar">-</button>
        <input type="text" id="cantidad" value="1" readonly>
        <button id="incrementar">+</button>
    </div>

    <script>
        // Seleccionar elementos del DOM
        const decrementarBtn = document.getElementById('decrementar');
        const incrementarBtn = document.getElementById('incrementar');
        const cantidadInput = document.getElementById('cantidad');

        // Convertir el valor inicial a número
        let cantidad = parseInt(cantidadInput.value, 10);

        // Función para incrementar la cantidad
        incrementarBtn.addEventListener('click', () => {
            cantidad++;
            cantidadInput.value = cantidad;
        });

        // Función para decrementar la cantidad
        decrementarBtn.addEventListener('click', () => {
            if (cantidad > 1) { // Evitar números negativos o cero
                cantidad--;
                cantidadInput.value = cantidad;
            }
        });
    </script>
</body>
</html>
